<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <link rel="icon" href="ico.svg">

    <script>

    </script>

<body>
    <div class="container col-12">
        <div class="row d-flex col-12">
            <span>
                <h2 class="mt-5 mb-5"><i class="fa-solid fa-list-check">&nbsp;&nbsp;</i>Gerenciador de Tarefas</h2>
            </span>

        </div>
        <div class="row col-12 mb-5">
            <h4 class="mb-2">Qual seu nome?</h4>
            <span class="d-flex" style="gap: 10px;">
                <input class="form-control" type="text" placeholder="Insira seu nome" style="width: 90%" id="usuario">
                <button class="btn" style="width: 100px;background-color: #589bb8; color: white;" id="confirmar"
                    onclick="salvarUsuario()">
                    Confirmar
                </button>
            </span>

        </div>

        <div class="row col-12">
            <h4 class="mb-2">Insira a sua tarefa</h4>
            <span class="d-flex mb-2" style="gap: 10px;">
                <input class="form-control" type="text" placeholder="Descreva sua tarefa" style="width: 100%;"
                    id="descricao">

            </span>
        </div>
        <div class="row mt-2 col-12">
            <span class="d-flex mb-2" style="gap: 10px;">
                <input class="form-control" type="date" id="data" style="width: 40%;">
                <select class="form-control" id="prioridade" style="width: 30%;">
                    <option value="">Prioridade</option>
                    <option value="1">Baixa</option>
                    <option value="2">Média</option>
                    <option value="3">Alta</option>
                    <option value="4">Urgente</option>
                </select>
                <select class="form-control" id="status" style="width: 30%;">
                    <option value="">Status</option>
                    <option value="1">Concluída</option>
                    <option value="2">Em andamento</option>
                </select>
            </span>
        </div>
        <div class="row mt-2 col-12">
            <div>
                <span class="d-flex gap-2 mb-5"">
                    <button class=" btn" style="background-color: #589bb8; color: white;" id="adicionar"
                    onclick="adicionarTarefa()">
                    Adicionar tarefa
                    </button>
                    <button class="btn" style="background-color: #589bb8; color: white;" id="remover"
                        onclick="removerTarefa()">
                        Buscar tarefa
                    </button>
                    <button class="btn" style="background-color: #589bb8; color: white;" id="consultar"
                        onclick="consultarLista()">
                        Consultar lista
                    </button>
                </span>
            </div>
        </div>
    </div>

</body>

<!--Exercício: Gerenciador de Tarefas com Local e Session Storage

---

Criar uma página simples onde o usuário pode adicionar tarefas, marcar como concluídas e salvar a lista de tarefas usando `localStorage` e `sessionStorage`.

#### **Requisitos:**  
1. **Adicionar Tarefa:** O usuário pode digitar uma tarefa em um campo de entrada e adicioná-la à lista ao clicar em um botão.  
2. **Marcar como Concluída:** Cada tarefa terá um botão que permitirá marcar ou desmarcar como concluída.  
3. **Remover Tarefa:** Deve ser possível remover uma tarefa da lista.  
4. **Persistência de Dados:**  
   - A lista de tarefas será salva no `localStorage`, para que as tarefas fiquem disponíveis mesmo após fechar o navegador.  
   - O nome do usuário será salvo no `sessionStorage` e será apagado quando a aba for fechada.  
5. **Nome do Usuário:** O usuário pode inserir um nome, que será salvo no `sessionStorage` e exibido na página enquanto ele estiver com a aba aberta.

---

### **Passos para Implementação:**  
1. Crie um arquivo HTML com um campo de entrada para o nome do usuário e outro para adicionar tarefas.  
2. Use JavaScript para manipular o `localStorage` e `sessionStorage`.  
3. Exiba as tarefas armazenadas ao carregar a página.  
4. Atualize o armazenamento sempre que uma tarefa for adicionada, marcada como concluída ou removida.  

---
