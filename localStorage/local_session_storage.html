<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <!-- JQuerry -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <title>Gerenciador de tarefas</title>
    <link rel="icon" href="ico.svg">
    <style>
        .btn-primary {
            color: white;
            background-color: #589bb8;
            border-color: #589bb8;
        }

        .btn-primary:hover {
            color: white;
            background-color: #437a8f;
            border-color: #437a8f;
        }
    </style>
    <script src="app.js"></script>
</head>

<body>
    <div class="container col-12">
        <div class="row d-flex col-12">
            <span>
                <h2 class="mt-5 mb-5"><i class="fa-solid fa-list-check">&nbsp;&nbsp;</i>Gerenciador de Tarefas</h2>
            </span>

        </div>
        <div class="row col-12 mb-5">
            <h4 class="mb-2">Qual seu nome?</h4>
            <span class="d-flex" style="gap: 10px;">
                <input class="form-control" type="text" placeholder="Insira seu nome" style="width: 100%" id="usuario"
                    onblur="salvarUsuario()">
            </span>

        </div>

        <div class="row col-12">
            <h4 class="mb-2">Insira a sua tarefa</h4>
            <span class="d-flex mb-2" style="gap: 10px;">
                <input class="form-control" type="text" placeholder="Descreva sua tarefa" style="width: 100%;"
                    id="descricao">

            </span>
        </div>
        <div class="row mt-2 col-12">
            <span class="d-flex mb-2" style="gap: 10px;">
                <input class="form-control" type="date" id="data" style="width: 40%;">
                <select class="form-control" id="prioridade" style="width: 30%;">
                    <option value="">Prioridade</option>
                    <option value="Baixa">Baixa</option>
                    <option value="Média">Média</option>
                    <option value="Alta">Alta</option>
                    <option value="Urgente">Urgente</option>
                </select>
                <select class="form-control" id="status" style="width: 30%;">
                    <option value="">Status</option>
                    <option value="Concluída">Concluída</option>
                    <option value="Em andamento">Em andamento</option>
                </select>
            </span>
        </div>
        <div class="row mt-2 col-12">
            <div>
                <span class="d-flex gap-2 mb-5">
                    <button class=" btn" style="background-color: #589bb8; color: white;" id="adicionar"
                        onclick="selecionarTarefa(1)">Adicionar tarefa</button>
                    <button class="btn" style="background-color: #589bb8; color: white;" id="consultar"
                        onclick="selecionarTarefa(2)">Consultar</button>
                </span>
            </div>
        </div>
        <div class="row mt-2" id="mostrar">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="text-center">Descrição</th>
                            <th class="text-center">Data</th>
                            <th class="text-center">Prioridade</th>
                            <th class="text-center">Status</th>
                            <th class="text-center">Deletar</th>
                        </tr>
                    </thead>
                    <tbody id="listaTarefas" class="text-center">
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exibirModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" id="estilo-modal">
                    <h5 class="modal-title" id="titulo-modal"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="conteudo-modal"></div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-bs-dismiss="modal" id="botao-config"></button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
